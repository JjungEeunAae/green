<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dotted {
            border: 3px dotted violet;
            border-radius: 20px;
        }
        .dashed {border: 2px dashed darkblue;}
        .solid  {border: 4px solid hotpink;}
        .double {border: 6px double darkorange;}
        .groove {
            /* border: 10px groove aqua; */
            border-style: groove;
            border-width: 10px;
            border-color: aqua blueviolet darkorange yellow;
        }
    </style>
</head>
<body>

    <p class="dotted">dotted</p>
    <p class="dashed">dashed</p>
    <p class="solid">soild</p>
    <p class="double">double</p>
    <p class="groove">groove</p>
</body>
</html>
