<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            border: 1px solid black;
            margin: 0 0 50px 0;
        }
        h2 {
            border: 1px solid black;
            margin: 25px 0 0 0 0;
        }
        input {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magnam eveniet ratione quae atque aspernatur alias perspiciatis illo, suscipit eligendi provident eos delectus tenetur velit cupiditate expedita minima at officia distinctio.</p>
    <h1>Heading - 1</h1>
    <h2>Heading - 2</h2>
    <input type="text" id="input">
    <button type="button" id="btn">클릭</button>

    <script>
        document.getElementById("btn").onclick = () => {
            const inputValue = document.getElementById("input").value;
            console.log(inputValue);
            document.querySelector("h2").setAttribute('style', 'padding:' + inputValue + 'px;');
        };
    </script>
</body>
</html>
