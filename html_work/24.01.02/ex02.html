<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {border: 3px solid black;}
    #a {border: 1px dashed blue;}
    .b {border: 1px dashed #00ff6a;}
    p.center{border: 2px solid lightcoral;}
    .large{font-size: 50px;}
</style>
<body>
    <!-- HTML CSS
        선택자 종류 :
            tag 선택자, id 선택자, 클래스 선택자
    -->
    <div>
        <h1 id="a">h1 글자 태그</h1>
        <p class="b">h1 태그는 제목을 만들 때 사용하고, p 태그는 문단을 만들 때 씁니다.</p>
        <p class="center large">center로 만든 p 문단 태그입니다.</p>
    </div>
</body>
</html>
