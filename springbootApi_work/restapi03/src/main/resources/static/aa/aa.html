<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>aa.html</title>
</head>
<body>
    <h1>aa.html</h1>
    <button onclick="doSelect()">조회</button>
    <button onclick="doDelete()">삭제</button>

    <script>
        function doSelect() {
            fetch("http://localhost:8081/users")
                .then(res => {
                    return res.json();
                })
                .then(data => {
                    console.log(data);
                });
        };

        function doDelete() {
            const a = [];
            a.push(10);
            a.push(20);
            console.log(a);

            const b = {a: "aa", b: "bb", c:()=>{alert('함수')}};
            console.log(b);
            b.c();

            const url = "http://localhost:8081/users/1"

            fetch(url, 
                        {
                            method:"DELETE",
                            headers: {'Content-Type' : 'application/json'}
                        }
                )
                .then(res => {
                    return res.text();
                })
                .then(data => {
                    console.log(data);
                });
        };
    </script>
</body>
</html>
